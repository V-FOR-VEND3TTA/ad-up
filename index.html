<!DOCTYPE html>
<html>
    <head>
        <title>Facebook Ad Makeover Tool</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Facebook Ad Makeover Tool</h1>

        <form id="adForm">
            <label for="adCreative">Ad Creative:</label>
            <input type="text" id="adCreative" required>
            <br>
            <label for="adText">Ad Text:</label>
            <textarea id="adText" required></textarea>
            <br>

            <button type="submit">Save Ad</button>
        </form>

        <script src="js/script.js"></script>
    </body>
</html>
